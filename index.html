<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Àudio i Vídeo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Deixem l'etiqueta audio sense controls. Veieu que desapareix tot. -->
    <audio id="player">
        <source src="media/techbg.mp3" type="audio/mp3">
        Ho sento, el teu navegador no suporta àudio d'HTML5.
    </audio>
    <!-- Afegim una capa que mostra si l'àudio s'està reproduint: ho fem amb una animació CSS. -->
    <div class="fonsPlayer">
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div><br>
    <!-- Afegim un botó de control per engegar la música. Utilitzem una imatge svg. -->
    <div class="controlButtons">
        <!-- Engeguem/l'aturem l'àudio en fer clic. -->
        <button type="button" id="playButton">
            <img src="svg/play.svg" alt="Play button">
        </button>
    </div><br>
    <!-- Afegim un slider percontrolar el volum. Utilitzem una font d'icones. -->
    <div class="volumeControl">
        <input type="range" id="volumSlider" min="0" max="100" value="50" class="volumeSlider" oninput="canviarVolum(this.value)">
    </div><br><br>
    <!-- Recordeu que heu de seguir les lleis en matèria de propietat intelectual.
         En aquest cas, cal nomenar i enllaçar l'autor i el tipus de llicència. 
    -->
    <div style="padding: 1em; margin-bottom: 1em; border: 1px; background-color: #eee;">
        "<a rel="nofollow" href="https://timtaj.com/royalty-free-music/background-technology">Background Technology</a>"
        by <a rel="nofollow" href="https://freemusicarchive.org/music/timtaj/contact">Taj Tim</a>
        is licensed under <a rel="nofollow"
            href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Attribution-NonCommercial-NoDerivatives 4.0
            International License</a>
    </div>
    <div style="padding: 1em; margin-bottom: 1em; border: 1px; background-color: #eee;">
        "Animació CSS de <a rel="nofollow" href="https://codepen.io/tedmcdo">Ted MacDonald</a>:
        a CodePen <a rel="nofollow" href="https://codepen.io/tedmcdo/pen/PqxKXg">CSS & SVG Waves Animation</a>
    </div>
    <!-- Cal seleccionar l'element d'àudio. -->
    <script>
        let audio = document.getElementById('player');

        function engegarAudio() {
            // engeguem audio
            audio.play();
            // engeguem animació
            var waves = document.querySelectorAll('.wave');
            for (var i = 0; i < waves.length; i++) {
                waves[i].classList.add('playing');
            }
        }

        function aturarAudio() {
            // aturem audio
            audio.pause();
            // aturem animació
            var waves = document.querySelectorAll('.wave');
            for (var i = 0; i < waves.length; i++) {
                waves[i].classList.remove('playing');
            }
        }

        // Afegir un event listener al botó per cridar la funció corresponent
        let playButton = document.getElementById('playButton');
        playButton.addEventListener('click', function () {
            if (audio.paused) {
                engegarAudio();
            } else {
                aturarAudio();
            }
        });

        function canviarVolum(nouVolum) {
            // Obtenir l'element d'àudio
            var meuAudio = document.getElementById('player');

            // Assegurar-se que l'element d'àudio existeix
            if (meuAudio) {
                // Convertir el volum a un valor entre 0 i 1
                var volumNormalitzat = nouVolum / 100;

                // Establir el volum de l'element d'àudio
                meuAudio.volume = volumNormalitzat;

                // Imprimir el nou volum a la consola com a exemple
                console.log("Nou volum:", volumNormalitzat);
            }
        }

    </script>
</body>

</html>
